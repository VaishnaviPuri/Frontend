<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style2.css">
     <script src="https://kit.fontawesome.com/c1de879c5f.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container" >
           <header>Registration Form</header>

       <form action="#" class="form">
       <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name" required/>
       </div>

       <div class="input-box">
        <label>Email Address </label>
        <input type="text" placeholder="Enter email Address" required/>
       </div>

       <div class="column">
           <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter Phone Number" required/>
            </div>

            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter date of birth" required/>
                </div>
            </div>
    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
            <div class="gender">
                <input type="radio" id="check-male" name="gender"/>
                <label for="check-male">Male</label>
            </div>

            <div class="gender">
                <input type="radio" id="check-female" name="gender"/>
                <label for="check-female">Female</label>
            </div>

            <div class="gender">
                <input type="radio" id="check" name="gender"/>
                <label for="check-other">Prefer not to say</label>
            </div>
     </div>
    </div> 

    <div class="input-box">
        <label>Address</label>
        <input type="text" placeholder="Enter street Address" required/>
        <input type="text" placeholder="Enter street Address line 2" required/>

        <div class="column">
          <div class="select-box">
            <select>
                <option hidden> Country</option>
                <option>America</option>
                <option>Africa</option>
                <option>Sri-lanka</option>
                <option>UK</option>
                <option>Itlay</option>
                <option>India</option>
                <option>China</option>
                <option>Japan</option>
                <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your city" required/>
        </div>

        <div class="column">
            <input type="text" placeholder="Enter your region" required/>
        <input type="number" placeholder="Enter postal code" required/>
        </div>
        
        </div>
    <button>Submit </button>
    </form>
    </section>
</body>
</html>
